name: "Python API Client Release"

on:
  push:
    branches: [main, "feat/openapi-py-client"]
    paths: ["openapi/openapi.yaml", ".github/workflows/py-client-release.yml"]

jobs:
  build-and-release:
    name: "Build and Release"
    runs-on: "ubuntu-latest"

    steps:
      - uses: actions/checkout@v2
      - name: Install Python 3
        uses: actions/setup-python@v1
        with:
          python-version: 3.9

      - name: "generate tag from SHA"
        id: gen_tag
        run: echo "::set-output name=tag::$(echo ${GITHUB_SHA} | cut -c1-7)"

      - name: Install dependencies
        run: |
          apt-get update && apt-get install -y default-jre
          pip install wheel
      - name: Generate Python Client
        run: |
          wget https://repo1.maven.org/maven2/org/openapitools/openapi-generator-cli/5.4.0/openapi-generator-cli-5.4.0.jar -O openapi-generator-cli.jar
          java -jar openapi-generator-cli.jar generate -i openapi/openapi.yaml -g python-experimental -o python_client "--additional-properties=packageName=explainaboard_api_client,packageVersion=${{ steps.gen_tag.outputs.tag }}"
      - name: verify
        run: |
          echo "${{ steps.gen_tag.outputs.tag }}"
          cat python_client/setup.py
      - name: "build"
        run: |
          cd python_client
          python setup.py bdist_wheel

      - uses: "marvinpinto/action-automatic-releases@latest"
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          automatic_release_tag: "${{ steps.gen_tag.outputs.tag }}"
          title: "Python API Client"
          prerelease: true
          files: |
            python_client/dist/*.whl
